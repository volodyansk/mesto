<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект: Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-wrap">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-edit" type="button"></button>
            </div>
            <button class="profile__button-add" type="button">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button-like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__form" class="popup__form">
                <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name_info" required>
                <input type="text" name="description" placeholder="О себе" class="popup__input popup__input_job_info"
                    required>
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
            <button class="popup__button-close"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
